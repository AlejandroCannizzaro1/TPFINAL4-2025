
<div class="login_box">
    
    <header>
        <h2>Login</h2>
    </header>
    <div class="input_field">
        <label for="nombre">
            Nombre:
            <input id="mail" type="text"  [(ngModel)]="user_name" required>
        </label>
    </div>
    <div class="input_field">
        <label for="contrasena">
            Contrasena:
            <input id="contrasena" type="password" [(ngModel)]="user_password" required>
        </label>
    </div>

    <div class="input_field">
        <input type="button" value="Enviar" (click)="onSubmit()">
    </div>

    <div class="register_route">
        <a class="register_link" (click)="navigateToRegister()">No tenes cuenta?</a>
    </div>
</div>
