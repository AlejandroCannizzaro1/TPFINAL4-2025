
<div class="login_box">
    
    <h2>Registrarse</h2>
    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
        <div class="form-field">
            <label for="email">Correo Electronico</label>
            <input type="email" id="email" formControlName="email" placeholder="Correo Electronico">
        </div>
        
        <div class="form-field">
            <label for="nombreUsuario">Nombre</label>
            <input type="text" id="nombreUsuario" formControlName="nombreUsuario" placeholder="Usuario">
        </div>
        
        <div class="form-field">
            <label for="contrasenia">Contrasenia</label>
            <input type="password" id="contrasenia" formControlName="contrasenia" placeholder="Contrasenia">
        </div>
        
        <div class="form-field">
            <label for="admin">Chad?</label>
            <input type="checkbox" id="admin" formControlName="estadoAdmin" placeholder="Es Admin?">
        </div>
        
        <div class="form-actions">
            <button type="reset">Borrar</button>
            <button type="submit" [disabled]="!form.valid">Enviar</button>
        </div>
    </form>
</div>
