<div class="formularioTurnosDisp">
  <h1>Horarios de trabajo</h1>
  <h3>-- Recordá que solo se cargan turnos disponibles desde hoy a fin de mes! --</h3>
  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="entradas">
      <label for="apertura">Hora de apertura</label>
      <input type="number" id="apertura" formControlName="apertura" min="0" max="24">

      <label for="cierre">Hora de cierre</label>
      <input type="number" id="cierre" formControlName="cierre" min="0" max="24">

      <label for="cierreXmedio">Cerrás entre medio?</label>
      <input type="checkbox" id="cierreXmedio" formControlName="cierreXmedio">

      <div *ngIf="cierreXmedio.value">
        <label for="cierreMedio">Hora de cierre (medio)</label>
        <input type="number" id="cierreMedio" formControlName="cierreMedio" min="0" max="24">

        <label for="aperturaMedio">Hora de apertura (medio)</label>
        <input type="number" id="aperturaMedio" formControlName="aperturaMedio" min="0" max="24">
      </div>

      <label for="fechaInicio">Fecha inicio</label>
      <input type="date" id="fechaInicio" formControlName="fechaInicio" [min]="today | date:'yyyy-MM-dd'" required>

      <label for="fechaFin">Fecha fin</label>
      <input type="date" id="fechaFin" formControlName="fechaFin" [min]="fechaInicio.value" required>
    </div>

    <div class="botones">
      <button type="submit" [disabled]="loading">Enviar</button>
      <button type="reset" [disabled]="loading">Limpiar</button>
    </div>

    <div *ngIf="loading">
      <p>Cargando y generando turnos, por favor espera...</p>
    </div>
  </form>
</div>
